<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{clientes.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="seccess == true">
                    {{id ? 'Cliente atualizador com secesso!' : 'Cliente salvo com secesso!'}}
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro.mensagem }}
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="
        validacaoCpf">
                    {{ validacaoCpf }}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="clientes.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ID">ID:</label>
                    <input type="text" id="ID" class="form-control" [ngModel]="clientes.id" name="id" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dataCadastro">Data de Cadastro</label>
                    <input type="text" id="dataCadastro" class="form-control" [ngModel]="clientes.dataCadastro" name="dataCadastro" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome:*</label>
                    <input type="text" id="nome" class="form-control" [(ngModel)]="clientes.nome" name="nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cpf">CPF:*</label>
                    <input type="text" id="cpf" class="form-control" [(ngModel)]="clientes.cpf" name="cpf">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success" *ngIf="!clientes.id">
          <i class="fa fa-save"></i> Salvar
        </button>
                <button type="submit" class="btn btn-primary" *ngIf="clientes.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

                <button routerLink="/clientes-lista" type="button" class="btn btn-danger ml-1">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
            </div>
        </div>
    </form>
</div>

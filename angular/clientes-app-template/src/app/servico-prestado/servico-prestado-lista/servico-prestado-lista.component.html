<div class="alert-menssagem" *ngIf="menssagem">{{menssagem }}</div>
<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form #consultarForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente:</label>
                <input autocomplete="username" id="inputNome" class="form-control" type="text" [(ngModel)]="nome" name="nome" placeholder="Pesquisa Nominal...">
            </div>
            <div class="col-md-6">
                <label for="inputMes">Mês</label>
                <select name="mes" [(ngModel)]="mes" class="form-control" id="inputMes">
                      <option  value="">Selecione...</option>
                      <option [value]="mes" *ngFor="let mes of meses">{{mes}}</option>
                    </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <button type="submit">
                  <i class="fa fa-search spacy"></i>Consultar
                </button>
                <button type="button" routerLink="/servico-prestado-form">
                  <i class="fa fa-plus ml-1 spacy"></i>Novo
                </button>
            </div>
        </div>

    </form>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td>{{s.cliente.nome}}</td>
                        <td>{{s.descricao}}</td>
                        <td>{{s.valor}}</td>
                        <td>{{s.data}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

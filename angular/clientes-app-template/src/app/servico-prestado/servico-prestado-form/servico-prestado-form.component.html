<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>

<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="seccess == true">
                    {{'Serviço Prestado salvo com secesso!'}}
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro.mensagem }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servico.idCliente">
                      <option value="">Selecione...</option>
                      <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                        {{cliente.nome}}
                      </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="inputDescricao">Descrição</label>
                    <input class="form-control" [(ngModel)]="servico.descricao" type="text" name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputData">Data</label>
                    <input class="form-control" [(ngModel)]="servico.data" type="text" name="data" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputValor">Valor</label>
                    <input class="form-control" [(ngModel)]="servico.valor" type="number" name="Valor" id="inputValor">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3">
                <button type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
